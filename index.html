<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Formulario - Pr√°ctica 1</title>
</head>
<body>
    <div class="container">
        <div id="contenido">
            <h2 class="title">Formulario</h2>
    
            <form id="formulario">
            
             <fieldset id="contenedor"><legend>Datos personales</legend>
            
                <div class="campo">
                    <label for="nombre">Nombre: </label>
                    <input name="nombre"id="nombre" type="text" placeholder="Ingrese su nombre" required>
                </div>
                
                <div class="campo">
                    <label for="apellido">Apellido: </label>
                    <input name="apellido" id="apellido" type="text" placeholder="Ingrese su apellido" required>
                </div>
            
                <div class="campo">
                    <label>Mail: </label>
                    <input name="mail" type="text" placeholder="Ingrese su mail" required id="mail"></div>

                <div class="campo">
                    <label>Fecha de nacimiento: </label>
                    <input name="fecha" type="date">
                </div>

                <div class="campo">
                    <label>Pais de residencia: </label>
                    <input name="pais" type="text" value="Argentina">
                </div>
            
                </fieldset>
            
            <div class="botones">
                <button id="submit" type="submit" >Enviar</button>
                <button type="button" id="contraste">Modo oscuro</button>
            </div>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
